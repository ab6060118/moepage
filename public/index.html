<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header-logo" src="./imgs/logo@2x.png" alt="">
      <div class="header-btn" >
        <a href="">登入</a>
      </div>
      <div class="header-btn" >
        <a href="">下載</a>
      </div>
    </div>
    <div style="height: 60px"></div>
    <div class="video-box">
      <video autoplay muted loop playsinline>
        <source src="./videos/promotion.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="section">
      <span class="section-title">外部儲存空間整合</span>
      <div>整合 Google Deive 與 Dropbox，可以同時掛載多個 Google Drive 或 Dropbox。</div>
      <div>無論透過智慧型手機、平板電腦或桌機，都可以統一管理您所有的外部空間檔案。</div>
      <div class="img-group">
        <img src="./imgs/drive_outline-large.png" style="margin-right: 10px" height="150px" alt="">
        <img src="./imgs/dropbox_blue.png" height="100px" alt="">
      </div>
    </div>
    <div class="section">
      <span class="section-title">版本控制</span>
      <img style="vertical-align: middle;" src="./imgs/folder-version-512.png" alt="">
      <div style="display: inline-block; vertical-align: middle; max-width:420px;">保留文件修改的版本紀錄，讓您的檔案在短時間內被重複覆蓋，仍舊能保有前幾天的版本。</div>
    </div>
    <div class="section">
      <span class="section-title">線上學習資源</span>
      <div>提供影音功能教材，讓您輕鬆學習如何與用儲存雲服務。</div>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PL4052A2301F00DAE3" frameBorder="0" allowFullScreen></iframe>
    </div>
    <div class="section">
      <span class="section-title">隨時隨地使用雲端儲存服務</span>
      <div>系統會自動進行跨平台、跨裝置資料同步化作業，將檔案同步至您的裝置</div>
      <div style="margin-top: 25px; height: 300px">
        <img style="marging-right: 20px" src="./imgs/donwloadService.png" alt="" height="100%">
        <div class="download">
          <span class="section-title">PC 版</span>
          <div class="os-label">
            <img src="./imgs/windows-8.png" alt="">
            <span>Windows</span>
            <div>7, 8.x, 10</div>
          </div>
          <div class="os-label">
            <img src="./imgs/apple-big-logo.png" alt="">
            <span>MAC OSX</span>
            <div>10.7+</div>
          </div>
          <div class="os-label">
            <img src="./imgs/Ubuntu.png" alt="">
            <span>Ubuntu</span>
            <div>14.04</div>
          </div>
          <span class="section-title">手機與平板</span>
          <div class="download-group">
            <img src="./imgs/Download_on_the_App_Store_Badge_HK_TW_135x40.png" alt="">
            <img src="./imgs/iOS App Download.jpg" alt="">
          </div>
          <div class="download-group">
            <img src="./imgs/google-play-2.png" alt="">
            <img src="./imgs/Android App Download.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
